name: compose

services:
  mongodb:
    image: mongo
    volumes:
      - data:/data/db
    #environment:
      #- =max
      #- MONGO_INITDB_ROOT_PASSWORD=secret
      #MONGO_INITDB_ROOT_USERNAME : max
      #MONGO_INITDB_ROOT_PASSWORD : secret
    env_file:
      - ./env/mongo.env
    
  backend:
    build: ./backend
    ports: 
      - 80:80
    volumes:
      - logs:/app/logs
      - /app/node_modules
      - ./backend:/app
    env_file:
      - ./env/backend.env
    depends_on:
      - mongodb
  frontend:
    build: ./frontend
    ports: 
      - 3000:3000
    volumes:
      - ./frontend/src:/app/src
    stdin_open: true
    tty : true
    depends_on:
      - backend

volumes:
  logs:
  data:
  